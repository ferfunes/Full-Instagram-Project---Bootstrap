<!DOCTYPE html>
<html lang="en">


    <head>
        <meta charset="UTF-8">
        <title>Full Instagram Project - Bootstrap</title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/9d28a57093.js"></script>
    </head>





<body>

<nav class="  container-fluid  bg-white">


<!--logo-->

    <div class="row justify-content-around">

            <div class="icon pr-5 pt-3 ">
                <i style="color:gray;" class="icono fab fa-instagram fa-5x d-flex"><p style="font-family: billabong; font-size:70px;"class="pl-3 pt-4">Instagram</p></i>
            </div>

<!-- Button trigger modal -->

    <div class="d-flex ">

        <div class=" pt-5 br-4">
        <button type="button" style=" margin: 10px;" class="btn btn-success" data-toggle="modal" data-target="#exampleModal">
          Create a new post
        </button>
        </div>

<!-- Modal -->

        <div class=" modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <input style="height:80px"type="text" name="fname">
              <div class="modal-body">
                <i style="font-size: 40px; " class="fas fa-camera"></i> <i style="font-size: 40px; margin-left: 10px;" class="fas fa-map-marker-alt"></i>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-success">Publish</button>
              </div>
            </div>
          </div>
        </div>

 <!--drop down-->

<nav class="   pt-4 pr-5 navbar navbar-expand-lg navbar-light ">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                    <div class=" collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mr-auto">


                          <li class=" pt-4 nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                              <i style="font-size: 25px;" class="fas fa-cog "></i>
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                              <a class="dropdown-item" href="#">Action</a>
                              <a class="dropdown-item" href="#">Another action</a>
                              <div class="dropdown-divider"></div>
                              <a class="dropdown-item" href="#">Logout</a>
                            </div>
                          </li>

                        </ul>

                    </div>
                </nav>
            </div>
        </div>
</nav>


<!--pictutre bar-->

<div style="padding: 10px;" class="container-fluid">
    <div class="row d-flex justify-content-center">
        <div style="padding-top: 9px" class="logo1 col-xs-12 col-sm-6 col-md-4 col-lg-2 d-flex justify-content-center ">
        <a href="index.html"><i style="color: gray; font-size: 35px;" class="fas fa-th-large "></i></a>
        </div>
        <div style="font-size: 35px;" class="logo2 col-xs-12 col-sm-6 col-md-4 col-lg-2 d-flex justify-content-center">
       <a href="feed.html"> <i style="color: gray;" class="fas fa-square "></i></a>
        </div>
    </div>
</div>




<!--photo section-->
