<!DOCTYPE html>
<html lang="en">


    <head>
        <meta charset="UTF-8">
        <title>Full Instagram Project - Bootstrap</title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/9d28a57093.js"></script>
    </head>





<body>

<!-- header -->

<header >
    <div class="container-fluid">
        <div class="row">
            <img  class="logo-left col-xs-12 col-sm-5 col-md-3 offset-md-1  " src="instagram-logo.png">

<!-- Button trigger modal -->
<div class=" offset-md-3" style="margin-top: 50px;">
<button type="button" style=" margin: 10px;" class="btn btn-success" data-toggle="modal" data-target="#exampleModal">
  Create a new post
</button>
</div>

<!-- Modal -->

<div class=" modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel"></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <i style="font-size: 40px; border: solid lightgray 1px;" class="fas fa-camera"></i> <i style="font-size: 40px; border: solid lightgray 1px; margin-left: 10px;" class="fas fa-map-marker-alt"></i>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-success">Publish</button>
      </div>
    </div>
  </div>
</div>

<!--dropMenu-->

<div class="dropdown" style="margin-top: 60px;">
  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    <i class="fas fa-cog"></i>
  </button>
  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
    <a class="dropdown-item" href="#">Action</a>
    <a class="dropdown-item" href="#">Another action</a>
    <a class="dropdown-item" href="#">Something else here</a>
    <a class="border-top dropdown-item" href="#">Log Out</a>
  </div>
</div>
        </div>
    </div>
</header>

<!--pictutre bar-->

<div style="padding: 10px;" class="container-fluid">
    <div class="row d-flex justify-content-center">
        <div style="padding-top: 9px" class="logo1 col-xs-12 col-sm-6 col-md-4 col-lg-2 d-flex justify-content-center ">
        <a href="index.html"><i style="color: gray; font-size: 35px;" class="fas fa-th-large "></i></a>
        </div>
        <div style="font-size: 35px;" class="logo2 col-xs-12 col-sm-6 col-md-4 col-lg-2 d-flex justify-content-center">
       <a href="feed.html"> <i style="color: gray;" class="fas fa-square "></i></a>
        </div>
    </div>
</div>


<!--photo section-->

<div class="container-fluid p-0">
    <div class="row">

        <img class="col-sm-12 col-md-4" src="pic1.jpg">
        <img class="col-sm-12 col-md-4" src="pic2.jpg">
        <video autoplay loop class="col-sm-12 col-md-4">
            <source src="Pexels%20Videos%201390942.mp4">
        </video>
    </div><!--row-->
<br>
    <div class="row">

        <img class="col-sm-12 col-md-4" src="pic4.jpg">
        <img class="col-sm-12 col-md-4" src="pic5.jpg">
        <img class="col-sm-12 col-md-4" src="pic6.jpg">

    </div><!--row-->
<br>
    <div class="row">

        <img class="col-sm-12 col-md-4" src="pic7.jpg">
        <img class="col-sm-12 col-md-4" src="pic8.jpg">
        <img class="col-sm-12 col-md-4" src="pic9.jpg">

    </div><!--row-->
</div> <!--container-->

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    </body>
</html>
